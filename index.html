<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ORYEN - Em breve</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0F253E;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
    }

    .logo img {
      width: 150px;
      height: auto;
    }

    .center-content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #ffffff;
    }

    p {
      font-size: 1.25rem;
      color: #cfd8dc;
      margin-bottom: 2rem;
      font-weight: 300;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00bcd4;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.875rem;
      color: #90a4ae;
    }

    @media (max-width: 600px) {
      .logo img {
        width: 120px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <!-- LOGO NO CANTO ESQUERDO -->
  <div class="logo">
    <img src="assets/Logo.png" alt="Logo ORYEN">
  </div>

  <!-- CONTEÚDO CENTRAL -->
  <div class="center-content">
    <h1>Nosso site estará no ar em breve</h1>
    <p>Estamos trabalhando duro para concluir o desenvolvimento. Fique atento!</p>
    <div class="loader"></div>
  </div>

  <!-- RODAPÉ -->
  <footer>
    &copy; 2025 ORYEN. Todos os direitos reservados.
  </footer>
</body>
</html>
